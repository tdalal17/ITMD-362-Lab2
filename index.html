<!DOCTYPE html>
<html lang="en">
<head>
  <title>Second lab</title>
    <meta charset="utf-8" >
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
</head>
<body>
  <div class="box">
    <form autocomplete="on">
      <label for="fname">First name:</label><br>
  	  <input type="text" id="fname" name="first name" placeholder="Your first name here"><br>
  	  <label for="lname">Last name:</label><br>
  	  <input type="text" id="lname" name="last name" placeholder="Your last name here"><br>
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="xxxx@xxxx.com" required><br>
      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required><br>
      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
